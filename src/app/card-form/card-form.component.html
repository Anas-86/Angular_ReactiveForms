<form action="" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.controls.name"></app-input>
    <app-input label="Card Number" [control]="cardForm.controls.cardNumber" appFormatCardNumber></app-input>
    <app-input label="Expiration (MM/YY)" [control]="cardForm.controls.expiration"></app-input>
    <app-input label="Security Code" [control]="cardForm.controls.securityCode"></app-input>
    <button [disabled]="cardForm.invalid" type="submit" class="button is-primary">Submit</button>
</form>

<hr>
<p>Form touched: {{cardForm.controls.name.touched | json}}</p>
<p>Form dirty: {{cardForm.controls.name.dirty | json}}</p>
<p>Form contents: {{cardForm.value | json}}</p>
<p>Form is valid: {{cardForm.valid}}</p>
<p>Errors around name: {{cardForm.controls.name.errors | json}}</p>

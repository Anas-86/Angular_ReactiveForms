<form action="" [formGroup]="cardForm">
    <app-input label="Name" [control]="cardForm.controls.name"></app-input>
</form>

<hr>
<p>Form touched: {{cardForm.controls.name.touched | json}}</p>
<p>Form dirty: {{cardForm.controls.name.dirty | json}}</p>
<p>Form contents: {{cardForm.value | json}}</p>
<p>Form is valid: {{cardForm.valid}}</p>
<p>Errors around name: {{cardForm.controls.name.errors | json}}</p>
